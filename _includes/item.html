<li class="post-item post {{ post.post_class }}">
  <a href="{{ post.url }}">
    <h3 class="post-title">{{ post.title }}</h3>
    <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 75 }}</p>
  </a>
  <p class="post-tags">
    {% for tag in post.tags %}
    <a href="{{ site.url }}/tags/{{ tag }}" title="{{ tag }}"
       class="tag tag-{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </p>
</li>


{% if site.disqus_short_name %}
<div class="comments">
  <h2>Comments</h2>
  <div id="disqus_thread"></div>
  <script>
var disqus_config = function () {
  this.page.url = '{{ site.url }}{{ page.url }}'; // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = '{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};
(function() {
  var d = document, s = d.createElement('script');
  s.src = '//{{ site.disqus_short_name }}.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
})();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
